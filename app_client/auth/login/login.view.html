<navigation></navigation>

<div class="container">
	<page-header content="vm.pageHeader"></page-header>
	
	<div class="row">
		<div class="col-md-6 col-sm-8">
			<p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
			<form ng-submit="vm.onSubmit()">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" ng-model="vm.credentials.email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password" ng-model="vm.credentials.password">
				</div>
				<button type="submit" class="btn btn-default btn-primary">Sign in!</button>
			</form>
		</div>
	</div>
	<footer-generic></footer-generic>
</div>
